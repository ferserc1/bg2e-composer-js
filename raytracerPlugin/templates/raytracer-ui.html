<h1>Global Ilumination generation</h1>
<select-picker label="Quality" value="quality" options="qualityOptions" ng-hide="rendering"></select-picker>
<button ng-click="beginRender()" ng-hide="rendering">Render Lightmaps</button>
<button ng-click="cancel()">Cancel</button>
<button ng-click="cancel()" ng-show="renderingDone">Ok</button>
<textarea scroll-glue="!glued" disabled style="position: fixed; left: 1%; right: 1%; bottom: 75px; top: 150px; width: 97%;" ng-model="outBuffer"></textarea>
