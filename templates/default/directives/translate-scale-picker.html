<div class="bg2-form-field">
    <label class="bg2-width-30">{{ label }}</label>
    <input class="bg2-width-10" type="number" step="0.001" ng-model="x">
    <input class="bg2-width-10" type="number" step="0.001" ng-model="y">
    <input class="bg2-width-10" type="number" step="0.001" ng-model="z">
    <button class="bg2-width-20" ng-click="apply()"> Apply</button>
</div>
