<div class="bg2-form-field">
    <label class="bg2-width-30">{{ label }}</label>
    <input type="text" class="bg2-width-40" ng-model="value" ng-keyup="keyUp($event)" ng-blur="confirm($event)">
    <button ng-click="" class="bg2-width-10  bg2-icon-button" ng-class="{ 'disabled' : !valueChanged }"><i class="bg2-icon bg2-ok"></i></button>
</div>
