<texture-picker value="texture" label="Texture" commit-changes="commitTexture"></texture-picker>
<slider-picker label="Irradiance Intensity" value="irradianceIntensity" increment="0.01" min="0" max="1" commit-changes="commitIrradiance"></slider-picker>
<bool-picker label="Render Skybox" value="showSkybox" commit-changes="commitSkybox"></bool-picker>
<h4>Cubemap Sizes</h4>
<div class="bg2-widget-panel">
    <number-picker label="Reflection" value="reflection" commit-changes="commitCubemapSizes"></number-picker>
    <number-picker label="Specular" value="specular" commit-changes="commitCubemapSizes"></number-picker>
    <number-picker label="Irradiance" value="irradiance" commit-changes="commitCubemapSizes"></number-picker>
</div>
<h4>Predefined environments</h4>
<div class="bg2-widget-panel">
    <img ng-repeat="env in predefinedEnvironments" ng-src="{{ getTextureImage(env) }}" alt="" class="bg2-width-20" ng-click="selectEnvironment(env)">
</div>
