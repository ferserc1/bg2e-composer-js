<div class="bg2-form-field">
    <label class="bg2-width-30">Rotate</label>
    <select ng-model="axis" class="bg2-width-30" ng-options="item as item.label for item in axises track by item.id"></select>
    <input class="bg2-width-15" type="number" step="0.001" ng-model="alpha">
    <button class="bg2-width-10 bg2-icon-button" ng-click="apply()"><i class="bg2-icon bg2-ok"></i></button>
</div>
