<div class="bg2-form-field">
    <label class="bg2-width-30">{{ label }}</label>
    <input class="bg2-width-15" type="number" step="0.001" ng-model="x">
    <input class="bg2-width-15" type="number" step="0.001" ng-model="y">
    <input class="bg2-width-15" type="number" step="0.001" ng-model="z">
    <button class="bg2-width-10 bg2-icon-button" ng-click="apply()"><i class="bg2-icon bg2-ok"></i></button>
</div>
