<div class="bg2-width-30 bg2-info">
    {{ selectionText }}
</div>
<div class="bg2-width-20 bg2-info">
    Grid: {{ gridSize }} m
    <button class="bg2-button-mid" ng-click="switchGrid()" ng-hide="switchGridVisible">Set</button>
    <button class="bg2-button-mid" ng-click="switchGrid()" ng-show="switchGridVisible">Close</button>
    <button class="bg2-button-mid" ng-click="showGrid()" ng-show="gridHidden">Show</button>
    <button class="bg2-button-mid" ng-click="hideGrid()" ng-hide="gridHidden">Hide</button>
</div>
<div class="bg2-width-10 bg2-pull-right bg2-text-right">
    <button class="bg2-button-mid" ng-click="openLog()" ng-hide="logWindowVisible">Open Log</button>
    <button class="bg2-button-mid" ng-click="closeLog()" ng-show="logWindowVisible">Close Log</button>
</div>
<div class="bg2-width-30 bg2-pull-right bg2-info bg2-text-right bg2-message-{{ lastMessageType }}" ng-click="openLog()">
    {{ lastMessage }}
</div>


<div class="bg2-switch-grid-window bg2-widget" ng-show="switchGridVisible">
    <div class="bg2-title">
        <h4>Grid settings</h4>
    </div>
    <div class="bg2-switch-grid-container">
        <div>
            <label for="grid-size" class="bg2-text-right bg2-width-40">Grid size:</label>
            <input type="number" id="grid-size" class="bg2-width-30" ng-model="gridSize">
            <span>m</span>
        </div>
        <div>
            <label for="grid-pane" class="bg2-text-right bg2-width-40">Grid plane:</label>
            <input type="number" id="grid-plane" class="bg2-width-30" ng-model="gridPlane">
            <span>m</span>
        </div>
    </div>
</div>

<div class="bg2-log-window bg2-widget" ng-show="logWindowVisible">
    <div class="bg2-title">
        <h4>Log</h4>
    </div>
    <div class="bg2-log-container">
        <p ng-repeat="msg in logMessages" class="bg2-message-{{ msg.level }}">{{ msg.text }}</p>
    </div>
</div>
